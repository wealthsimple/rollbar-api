version: 2

defaults: &defaults
  working_directory: ~/wealthsimple
  docker:
    - image: circleci/ruby:2.5.5

references:
  attach_code_workspace: &attach_code_workspace
    attach_workspace:
      at: ~/wealthsimple

  restore_bundle_dependencies: &restore_bundle_dependencies
    run:
      name: Restore bundle dependencies from workspace
      command: bundle --path vendor/bundle

jobs:
  checkout_and_bundle:
    <<: *defaults
    steps:
      - checkout
      - run: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - persist_to_workspace:
          root: .
          paths: .

  rspec:
    <<: *defaults
    steps:
      - *attach_code_workspace
      - *restore_bundle_dependencies
      - run: bundle exec rspec

  release:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "46:b5:cb:ee:57:dc:14:95:31:be:12:13:4f:11:94:a4"
      - *attach_code_workspace
      - *restore_bundle_dependencies
      - run:
          name: Release to rubygems.org
          command: |
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            echo "github.com,192.30.253.112 ssh-rsa " >> ~/.ssh/known_hosts
            mkdir ~/.gem
            echo ":rubygems_api_key: ${RUBYGEMS_API_KEY}" >> ~/.gem/credentials
            chmod 600 ~/.gem/credentials
            bundle exec rake release

workflows:
  version: 2
  build:
    jobs:
      - checkout_and_bundle:
          context: wealthsimple
      - rspec:
          context: wealthsimple
          requires:
            - checkout_and_bundle
      - release:
          context: wealthsimple
          filters:
            branches:
              only: master
          requires:
            - rspec
